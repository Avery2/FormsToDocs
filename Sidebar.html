<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link
      rel="stylesheet"
      href="https://ssl.gstatic.com/docs/script/css/add-ons1.css"
    />
    <!-- The CSS package above applies Google styling to buttons and other elements. -->
    <style>
      .branding-below {
        bottom: 54px;
        top: 0;
      }
      .branding-text {
        left: 7px;
        position: relative;
        top: 3px;
      }
      .logo {
        vertical-align: middle;
      }
      .width-100 {
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
      label {
        font-weight: bold;
      }
      #seta-options,
      #setb-options {
        background-color: #eee;
        border-color: #eee;
        border-width: 5px;
        border-style: solid;
        display: none;
      }
      #seta-text,
      #setb-text,
      #button-bar,
      #submit-subject {
        margin-bottom: 10px;
      }

      #response-step {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <form>
        <div class="block">
          <input type="checkbox" id="setting-a" />
          <label for="setting-a">Setting A</label>
        </div>
        <div class="block form-group" id="seta-options">
          <label for="seta-text">
            Text
          </label>
          <input type="text" class="width-100" id="seta-text" />
          <!-- more options -->
        </div>

        <div class="block">
          <input type="checkbox" id="setting-b" />
          <label for="setting-b">Setting B</label>
        </div>
        <div class="block form-group" id="setb-options">
          <label for="setb-text">
            Text
          </label>
          <select class="width-100" id="setb-text"></select>
          <!-- more options -->
        </div>

        <div class="block" id="button-bar">
          <button class="action" id="save-settings">Save</button>
        </div>
      </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      /**
       * On document load, assign required handlers to each element,
       * and attempt to load any saved settings.
       */
      $(function() {
        $("#save-settings").click(saveSettingsToServer);
        $("#setting-a").click(toggleSettingA);
        $("#setting-b").click(toggleSettingB);
        google.script.run
          .withSuccessHandler(loadSettings)
          .withFailureHandler(showStatus)
          .withUserObject($("#button-bar").get())
          .getSettings();
      });

      /**
       * Callback function that populates the notification options using
       * previously saved values.
       *
       * @param {Object} settings The saved settings from the client.
       */
      function loadSettings(settings) {
        $('#seta-text').val(settings.aText);
        $('#setb-text').val(!settings.bText);

        if (settings.settingA === "true") {
          $("#setting-a").prop("checked", true);
          $("#seta-options").show();
        }

        if (settings.settingB === "true") {
          $("#setting-b").prop("checked", true);
          $("#setb-options").show();
        }
      }

      /**
       * Toggles the visibility of the setting a options.
       */
      function toggleSettingA() {
        $("#status").remove();
        if ($("#setting-a").is(":checked")) {
          $("#seta-options").show();
        } else {
          $("#seta-options").hide();
        }
      }

      /**
       * Toggles the visibility of the setting b options.
       */
      function toggleSettingB() {
        $("#status").remove();
        if ($("#setting-b").is(":checked")) {
          $("#setb-options").show();
        } else {
          $("#setb-options").hide();
        }
      }

      /**
       * Collects the options specified in the add-on sidebar and sends them to
       * be saved as Properties on the server.
       */
      function saveSettingsToServer() {
        this.disabled = true;
        $("#status").remove();
        var settingA = $("#setting-a").is(":checked");
        var settingB = $("#setting-b").is(":checked");
        var settings = {
          'settingA': settingA,
          'settingB': settingB
        };

        // Only save setting a options if selected
        if (settingA) {
          settings.responseStep = $("#response-step").val();
          settings.aText = $("#seta-text")
            .val()
            .trim();

          // Abort save if entered email is blank
          if (!settings.aText) {
            showStatus("Enter an owner email", $("#button-bar"));
            this.disabled = false;
            return;
          }
        }

        // Only save setting b options if selected
        if (settingB) {
          settings.bText = $("#setb-text").val();
        }

        // Save the settings on the server
        google.script.run
          .withSuccessHandler(function(msg, element) {
            showStatus("Saved settings", $("#button-bar"));
            element.disabled = false;
          })
          .withFailureHandler(function(msg, element) {
            showStatus(msg, $("#button-bar"));
            // showStatus("failed", $("#button-bar"));
            element.disabled = false;
          })
          .withUserObject(this)
          .saveSettings(settings);
      }

      /**
       * Ensures that the entered step is a number between 1
       * and 99999, inclusive.
       */
      function validateNumber() {
        var value = $("#response-step").val();
        if (!value) {
          $("#response-step").val(10);
        } else if (value < 1) {
          $("#response-step").val(1);
        } else if (value > 99999) {
          $("#response-step").val(99999);
        }
      }

      /**
       * Inserts a div that contains an status message after a given element.
       *
       * @param {String} msg The status message to display.
       * @param {Object} element The element after which to display the Status.
       */
      function showStatus(msg, element) {
        var div = $("<div>")
          .attr("id", "status")
          .attr("class", "error")
          .text(msg);
        $(element).after(div);
      }
    </script>
  </body>
</html>
